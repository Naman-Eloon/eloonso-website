<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-LoonSo | Create Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial,sans-serif;
  color:white;
  background:#000;
  overflow:hidden;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.6)),
    url("bg.jpg") center/cover no-repeat;
  z-index:-1;
}

/* PURE GLASS CARD */
.card{
  position:relative;
  z-index:10;

  width:460px;
  max-width:90%;
  padding:38px;
  border-radius:30px;

  background: rgba(255,255,255,0.035);

  backdrop-filter: blur(42px);
  -webkit-backdrop-filter: blur(42px);

  border: 1px solid rgba(255,255,255,0.2);

  box-shadow:
    0 0 0 1px rgba(255,255,255,0.08) inset,
    0 45px 100px rgba(0,0,0,0.8);
}

/* SHINE */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;

  background: linear-gradient(
    140deg,
    rgba(255,255,255,0.55),
    rgba(255,255,255,0.08),
    rgba(255,255,255,0.3)
  );

  opacity:0.22;
  pointer-events:none;
}

.card *{
  position:relative;
  z-index:2;
}

h2{
  text-align:center;
  margin-bottom:10px;
  text-shadow:0 0 16px rgba(0,0,0,0.7);
}

input{
  width:100%;
  padding:14px;
  margin:12px 0;
  border-radius:14px;
  border:none;
  outline:none;

  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);

  color:white;
}

button{
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

.primary{
  background: rgba(0,234,255,0.85);
  color:black;
  box-shadow:0 0 35px rgba(0,234,255,0.65);
}

.divider{
  text-align:center;
  margin:18px 0;
  font-size:13px;
  color:#bbb;
}

.auth{
  display:flex;
  gap:10px;
}

.auth button{
  flex:1;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border:1px solid rgba(255,255,255,0.25);
  color:white;
}

.link{
  margin-top:18px;
  text-align:center;
  font-size:14px;
}
.link a{
  color:#00eaff;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="card">
  <h2>Create Account</h2>

  <input type="text" placeholder="Full Name">
  <input type="email" placeholder="Email Address">
  <input type="password" placeholder="Password">

  <button class="primary">Create Account</button>

  <div class="divider">or continue with</div>

  <div class="auth">
    <button>ðŸ”µ Google</button>
    <button>ï£¿ Apple</button>
  </div>

  <div class="link">
    Already have an account?
    <a href="login.html">Sign in</a>
  </div>
</div>

</body>
</html>
