<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | E-LoonSo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, Arial;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #0b0f14;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.25;
      z-index: -1;
    }

    .card {
      width: 90%;
      max-width: 420px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 40px rgba(0,255,255,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      margin-bottom: 16px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      background: linear-gradient(135deg,#00e5ff,#7c7cff);
      color: #000;
      font-size: 16px;
    }

    .back {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline>
    <source src="https://cdn.coverr.co/videos/coverr-futuristic-city-9273/1080p.mp4" type="video/mp4">
  </video>

  <!-- Login Card -->
  <div class="card">
    <h1>Welcome Back</h1>
    <p>Login to access the E-LoonSo universe</p>

    <input id="email" type="email" placeholder="Enter your email" />

    <button onclick="sendLogin()">Continue</button>

    <div class="back" onclick="goBack()">← Back to Home</div>
  </div>

  <script>
    const SUPABASE_FN = "https://xuippgenqrbebcvjobmp.supabase.co/functions/v1/auth";

    function sendLogin() {
      const email = document.getElementById("email").value.trim();

      if (!email) {
        alert("Please enter email");
        return;
      }

      fetch(SUPABASE_FN, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(r => r.json())
      .then(data => {
        alert("Login request sent ✅\n" + JSON.stringify(data));
        // next step: OTP page / auto login
      })
      .catch(err => {
        alert("Error ❌ " + err);
      });
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
