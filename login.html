<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | E-LoonSo</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* BACKGROUND */
body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.65)),
    url("bg.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* CARD (IMPORTANT FIX) */
.card{
  position:relative;
  z-index:10;                /* ðŸ‘ˆ FIX */
  width:90%;
  max-width:380px;
  padding:26px;
  border-radius:20px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.18);
}

/* TEXT */
h2{
  text-align:center;
  margin-bottom:6px;
}

.sub{
  text-align:center;
  opacity:0.8;
  margin-bottom:22px;
  font-size:0.9rem;
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  outline:none;
  margin-bottom:14px;
  font-size:0.95rem;
}

/* BUTTONS */
.btn{
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:600;
  font-size:0.95rem;
  pointer-events:auto;       /* ðŸ‘ˆ FIX */
}

.btn.primary{
  background:linear-gradient(135deg,#00ffe1,#0077ff);
  color:#000;
  margin-bottom:14px;
}

.btn.google{
  background:rgba(255,255,255,0.12);
  color:#fff;
  border:1px solid rgba(255,255,255,0.25);
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

/* DIVIDER */
.divider{
  display:flex;
  align-items:center;
  gap:10px;
  margin:18px 0;
  opacity:0.6;
  font-size:0.8rem;
}

.divider::before,
.divider::after{
  content:"";
  flex:1;
  height:1px;
  background:rgba(255,255,255,0.25);
}

/* FOOTER */
.footer-text{
  text-align:center;
  margin-top:18px;
  font-size:0.85rem;
  opacity:0.85;
}

.footer-text span{
  color:#00ffe1;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>Welcome Back</h2>
  <div class="sub">Sign in to continue to E-LoonSo</div>

  <!-- EMAIL LOGIN -->
  <input id="email" type="email" placeholder="Enter your email">
  <button class="btn primary" onclick="sendOTP()">Continue</button>

  <!-- DIVIDER -->
  <div class="divider">or</div>

  <!-- GOOGLE LOGIN -->
  <button class="btn google" onclick="loginWithGoogle()">
    <span class="material-icons">account_circle</span>
    Continue with Google
  </button>

  <!-- FOOTER -->
  <div class="footer-text">
    Donâ€™t have an account?
    <span onclick="createAccount()">Create new</span>
  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const supabase = supabase.createClient(
  "https://xuippgenqrbebcvjobmp.supabase.co",
  "sb_publishable_rhXugubfVSacKLxFeUQ6yQ__tlrkSHn"
);

/* EMAIL OTP */
async function sendOTP(){
  const email = document.getElementById("email").value.trim();
  if(!email) return alert("Please enter your email");

  const { error } = await supabase.auth.signInWithOtp({ email });

  if(error){
    alert(error.message);
  }else{
    localStorage.setItem("eloonso_email", email);
    location.href = "verify.html";
  }
}

/* GOOGLE LOGIN */
async function loginWithGoogle(){
  const { error } = await supabase.auth.signInWithOAuth({
    provider: "google",
    options:{
      redirectTo: window.location.origin + "/index.html"
    }
  });

  if(error){
    alert(error.message);
  }
}

/* CREATE ACCOUNT */
function createAccount(){
  document.getElementById("email").focus();
}
</script>

</body>
</html>
