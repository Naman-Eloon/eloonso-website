<!DOCTYPE html>
<html lang="en">
<head>

<title>E-LoonSo | Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,.75)),
    url("bg.jpg") center/cover no-repeat;
  color:#fff;
}

.card{
  width:92%;
  max-width:420px;
  padding:26px;
  border-radius:28px;
  background: rgba(255,255,255,0.10);
  backdrop-filter: blur(22px);
  border:1px solid rgba(255,255,255,0.2);
}

h1{
  text-align:center;
  font-size:24px;
  margin-bottom:6px;
}

p{
  text-align:center;
  font-size:14px;
  opacity:.85;
  margin-bottom:22px;
}

input{
  width:100%;
  padding:14px 16px;
  margin-bottom:14px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.25);
  background: rgba(0,0,0,.35);
  color:#fff;
  outline:none;
  font-size:15px;
}

input::placeholder{
  color:rgba(255,255,255,.6);
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
}

.primary{
  background:#00ffd5;
  color:#000;
}

.google{
  background:#fff;
  color:#000;
  margin-top:10px;
}

.secondary{
  background: rgba(255,255,255,.18);
  color:#fff;
  margin-top:10px;
}

.or{
  text-align:center;
  margin:18px 0;
  opacity:.6;
  font-size:13px;
}

.footer{
  text-align:center;
  margin-top:18px;
  font-size:14px;
}

.footer span{
  color:#00ffd5;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h1>Welcome back to E-LoonSo</h1>
  <p>Login to access the ecosystem</p>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button class="primary" onclick="login()">Continue</button>

  <div class="or">OR</div>

  <button class="google" onclick="loginWithGoogle()">Continue with Google</button>
  <button class="secondary" onclick="goPhone()">Continue with Phone Number</button>

  <div class="footer">
    Donâ€™t have an account?
    <span onclick="goSignup()">Create new account</span>
  </div>
</div>

<script>
console.log("JS loaded");

const supabaseClient = supabase.createClient(
  "https://xuippgenqrbebcvjobmp.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh1aXBwZ2VucXJiZWJjdmpvYm1wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NDQ0OTUsImV4cCI6MjA4MjMyMDQ5NX0.IPoKjv3JShxe376R_nVpYkps_LOnzGGA4f_qTwiZMzU"
);

alert("supabase initialized");

// ===== FUNCTIONS =====

async function login(){
  alert("Continue clicked");

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(!email || !password){
    alert("Enter email & password");
    return;
  }

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if(error){
    alert(error.message);
    return;
  }

  alert("Login successful");
  window.location.href = "index.html";
}

function loginWithGoogle(){
  alert("Google login clicked");

  supabaseClient.auth.signInWithOAuth({
    provider: "google",
    options:{
      redirectTo: window.location.origin + "/index.html"
    }
  });
}

function goSignup(){
  window.location.href = "signup.html";
}

function goPhone(){
  window.location.href = "phone-login.html";
}
</script>

</body>
