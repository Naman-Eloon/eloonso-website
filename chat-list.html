<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-LoonSo | Chats</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b0f14;
  color:white;
}

/* HEADER */
.header{
  padding:16px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,0.15);
}

.search{
  width:100%;
  padding:12px 16px;
  border-radius:999px;
  border:none;
  outline:none;
  background:#000;
  color:white;
}

/* LIST */
.list{
  padding:10px;
}

.item{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  border-radius:14px;
  cursor:pointer;
}
.item:hover{
  background:rgba(255,255,255,0.08);
}

.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#00eaff;
}

.name{
  font-size:14px;
}
.small{
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>

<div class="header">
  <input class="search" placeholder="Search users or groups...">
</div>

<div class="list">

  <div class="item" onclick="openChat()">
    <div class="avatar"></div>
    <div>
      <div class="name">Global Community</div>
      <div class="small">Group â€¢ 2.3k members</div>
    </div>
  </div>

  <div class="item" onclick="openChat()">
    <div class="avatar"></div>
    <div>
      <div class="name">Dev Team</div>
      <div class="small">Group</div>
    </div>
  </div>

  <div class="item" onclick="openChat()">
    <div class="avatar"></div>
    <div>
      <div class="name">Player_07</div>
      <div class="small">Online</div>
    </div>
  </div>

</div>

<script>
function openChat(){
  window.location.href="chat.html";
}
</script>

</body>
</html>
