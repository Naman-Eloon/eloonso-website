<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify | E-LoonSo</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
  margin:0;padding:0;box-sizing:border-box;
  font-family: system-ui, sans-serif;
}

body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    url("bg.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.card{
  width:90%;
  max-width:360px;
  padding:24px;
  border-radius:18px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(16px);
  border:1px solid rgba(255,255,255,0.18);
}

h2{
  text-align:center;
  margin-bottom:16px;
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  outline:none;
  margin-bottom:14px;
}

button{
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#00ffe1,#0077ff);
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>Verify OTP</h2>
  <input id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify</button>
</div>

<script>
const supabase = supabase.createClient(
  "https://YOUR_PROJECT_ID.supabase.co",
  "YOUR_PUBLIC_ANON_KEY"
);

async function verifyOTP(){
  const token = document.getElementById("otp").value.trim();
  const email = localStorage.getItem("eloonso_email");

  if(!token || !email) return alert("Invalid request");

  const { error } = await supabase.auth.verifyOtp({
    email,
    token,
    type:"email"
  });

  if(error){
    alert(error.message);
  }else{
    localStorage.removeItem("eloonso_email");
    location.href = "index.html";
  }
}
</script>

</body>
</html>
